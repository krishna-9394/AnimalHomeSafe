<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginUser.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="../resources/images/productLogo.PNG" type="image/x-icon">
    <link rel="icon" href="../resources/images/productLogo.PNG" type="image/x-icon">
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <div class="login-section">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="email" placeholder="Enter your Email" required>
                <input type="password" placeholder="Password" required>
                <div class="button-group">
                    <button type="submit" class="btn primary">Login</button>
                    <button type="button" class="btn secondary" onclick="location.href='signUpUser.html'">New User?</button>
                </div>
                <button type="button" class="btn tertiary" onclick="location.href='forgotPassword.html'">Forgot Password?</button>
            </form>
        </div>

        <div class="image-section">
            <img src="../resources/images/loginPageDisplayImage.jpg" alt="animal picture">
            <p>"Animals are nature's reminder of love's purest form."</p>
        </div>
    </div>
</body>

</html>
