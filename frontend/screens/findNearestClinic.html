    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find Nearest Clinic</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap">
        <link rel="stylesheet" href="../css/findNearestClinic.css">
    </head>

    <body>
        <div class="header">
            <h1 style="font-family: 'Poppins', Arial, sans-serif;">Animal Wellness Hub</h1>
        </div>

        <div class="navbar">
            <a href="index.html"><i class="fas fa-home"></i> Gentle Gaurdian</a>
            <a href="AnimalWellBeing_screen.html"><i class="fas fa-info-circle"></i> Animal Home</a>
            <a href="#" class="active"><i class="fas fa-stethoscope"></i> Find Pet Clinics</a>
            <a href="../css/loginUser.css" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>

        <div class="container">
            <div class="search">
                <input type="text" placeholder="Search by Name, City, State...">
                <button>Search</button>
            </div>

            <div class="clinics-list">
                <div class="clinic" onclick="showPopup('Veterinary Hospital','+91 6364224813', 'Dr. Hathi', 'No: 16/2, surathkal \n Karnataka-575023', 'https://content.jdmagicbox.com/comp/trichy/a1/0431px431.x431.200907183009.a9a1/catalogue/the-paws-pet-clinic-kattur-trichy-veterinary-hospitals-etva5uwddm.jpg?clr=')">
                    <img src="https://content.jdmagicbox.com/comp/trichy/a1/0431px431.x431.200907183009.a9a1/catalogue/the-paws-pet-clinic-kattur-trichy-veterinary-hospitals-etva5uwddm.jpg?clr=" alt="Clinic A Image">
                    <h3>Veterinary Hospital</h3>
                    <p>Surathkal, Karnataka</p>
                </div>
                <div class="clinic" onclick="showPopup('Vanasuma Veterinary Clinic', '+91 7568814039', 'Dr. Vasundra', 'No:16/2, surathkal \n Karnataka-575025', 'https://images.pexels.com/photos/7469226/pexels-photo-7469226.jpeg?auto=compress&cs=tinysrgb&w=600')">
                    <img src="https://images.pexels.com/photos/7469226/pexels-photo-7469226.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Clinic B Image">
                    <h3>Vanasuma Veterinary Clinic</h3>
                    <p>Suratkal, Karnataka</p>
                </div>
            </div>
        </div>

        <!-- Popup structure -->
    <div class="overlay" onclick="closePopup()"></div>
        <div class="popup" style="display: none;">
            <img id="popup-image" src="#" alt="Clinic Image" width="200" height="200">
            <div class="popup-details">
                <h2 id="popup-title">Clinic Name</h2>
                <p id="popup-content">Clinic Details</p>
            </div>
            <button onclick="closePopup()">Close</button>
        </div>
        <script>
            function showPopup(clinicName, contactNumber, doctorName, addressDetails, imageURL) {
                document.getElementById("popup-content").innerText = doctorName + '\n' + contactNumber + '\n' + addressDetails;
                document.getElementById("popup-title").innerText = clinicName;
                document.getElementById("popup-image").src = imageURL;
                document.querySelector(".overlay").style.display = "block";
                document.querySelector(".popup").style.display = "flex";
            }

            function closePopup() {
                document.querySelector(".overlay").style.display = "none";
                document.querySelector(".popup").style.display = "none";
            }
        </script>
    </body>

    </html>
