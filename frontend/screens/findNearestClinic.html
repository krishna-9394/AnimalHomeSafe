<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearest Clinic</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap">
    <link rel="stylesheet" href="../css/findNearestClinic.css">
</head>

<body>
    <div class="header">
        <h1 style="font-family: 'Poppins', Arial, sans-serif;">Animal Wellness Hub</h1>
        <p>Know About Your Pet</p>
    </div>

    <div class="navbar">
        <a href="#" ><i class="fas fa-home"></i> Home</a>
        <a href="#" ><i class="fas fa-home"></i> Animal Well Being</a>
        <a href="#"><i class="fas fa-info-circle"></i> About</a>
        <a href="#"><i class="fas fa-paw"></i> My Pets</a>
        <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="container">
        <div class="search">
            <input type="text" placeholder="Search by Name, City, State...">
            <button>Search</button>
        </div>

        <div class="clinics-list">
            <div class="clinic" onclick="showPopup('Clinic A', 'Details for Clinic A...')">
                <img src="https://placeimg.com/640/480/animals" alt="Clinic A Image">
                <h3>Clinic A</h3>
                <p>City, State</p>
            </div>
            <div class="clinic" onclick="showPopup('Clinic B', 'Details for Clinic B...')">
                <img src="https://placeimg.com/640/480/nature" alt="Clinic B Image">
                <h3>Clinic B</h3>
                <p>City, State</p>
            </div>
        </div>
    </div>

    <!-- Popup structure -->
    <div class="overlay" onclick="closePopup()"></div>
    <div class="popup">
        <h2 id="popup-title">Clinic Name</h2>
        <p id="popup-content">Details...</p>
        <button onclick="closePopup()">Close</button>
    </div>
</body>

</html>
<script>
    function showPopup(clinicName, clinicDetails) {
    document.getElementById("popup-content").innerText = clinicDetails;
    document.getElementById("popup-title").innerText = clinicName;
    document.querySelector(".overlay").style.display = "block";
    document.querySelector(".popup").style.display = "block";
}

function closePopup() {
    document.querySelector(".overlay").style.display = "none";
    document.querySelector(".popup").style.display = "none";
}

</script>
