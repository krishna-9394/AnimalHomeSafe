<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearest Retail Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/findNearestRetailShop.css"> 
</head>

<body>
    <div class="header">
        <h1>Find Your Nearest Retail Shop</h1>
        <p>Discover shops around you</p>
    </div>

    <div class="navbar">
        <a href="AnimalWellBeing_screen.html"><i class="fas fa-home"></i> Gentle Guardian</a>
        <a href="AnimalWellBeing_screen.html"><i class="fas fa-info-circle"></i> Animal Home</a>
        <a href="#" class="active"><i class="fas fa-shopping-cart"></i> Shop</a>
        <a href="../css/aboutUs.css"><i class="fas fa-paw"></i> About Us</a>
        <a href="../css/contact.css"><i class="fas fa-phone"></i> Contact </a>
        <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="container">
        <div class="search">
            <input type="text" placeholder="Search by Shop Name, City, State...">
            <button>Search</button>
        </div>

        <div class="shops-list">
            <div class="shop" onclick="showPopup('Pet.com','+91 5555555555', 'Mr. Sharma', 'Shop No: 20, Downtown Mall \n Surathkal, Karnataka-575023','https://lh5.googleusercontent.com/p/AF1QipOw0YixNeXd9Q6MceHxx8sKpUu1w7VD60tX3OFm=w171-h171-n-k-no')">
                <img src="https://lh5.googleusercontent.com/p/AF1QipOw0YixNeXd9Q6MceHxx8sKpUu1w7VD60tX3OFm=w171-h171-n-k-no" alt="Shop A Image">
                <h3>Electronics World</h3>
                <p>Surathkal,Karnataka</p>
            </div>
            <div class="shop" onclick="showPopup('Pets Essentials', '+91 6666666666', 'Ms. Roy', 'Shop No: 45, Uptown Plaza \n CityZ, StateA-654321', 'https://lh5.googleusercontent.com/p/AF1QipMn6tIpCk11Pt9F9yU9911mIGB9rg8cQw2ztzFT=w171-h171-n-k-no')">
                <img src="https://lh5.googleusercontent.com/p/AF1QipMn6tIpCk11Pt9F9yU9911mIGB9rg8cQw2ztzFT=w171-h171-n-k-no" alt="Shop B Image">
                <h3>Pets Essentials</h3>
                <p>Surathkal, Karnataka</p>
            </div>
        </div>
    </div>

    <div class="overlay" onclick="closePopup()"></div>
    <div class="popup" style="display: none;">
        <img id="popup-image" src="#" alt="Shop Image" width="200">
        <div class="popup-details">
            <h2 id="popup-title">Shop Name</h2>
            <p id="popup-content">Shop Details</p>
        </div>
        <button onclick="closePopup()">Close</button>
    </div>
    <script>
        function showPopup(shopName, contactNumber,ownerName, addressDetails, imageURL) {
            document.getElementById("popup-content").innerText = ownerName+ '\n' + contactNumber + '\n' + addressDetails;
            document.getElementById("popup-title").innerText = shopName;
            document.getElementById("popup-image").src = imageURL;
            document.querySelector(".overlay").style.display = "block";
            document.querySelector(".popup").style.display = "flex";      
        }
        function closePopup() {
            document.querySelector(".overlay").style.display = "none";
            document.querySelector(".popup").style.display = "none";
        }

    </script>
</body>
</html>
